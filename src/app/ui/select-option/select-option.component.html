<li
  tabindex="0"
  class="flex justify-between items-center px-2 py-1 border-b border-gray-100 text-black cursor-pointer focus:rounded-none focus:bg-blue focus:border-blue focus:text-white focus:outline-none hover:bg-blue hover:border-blue hover:text-white"
  #option
  (click)="$event.preventDefault()"
>
  <span> {{ value }}</span>
  <svg
    [class.hidden]="!selected"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="2"
    stroke="currentColor"
    class="w-6 h-5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M4.5 12.75l6 6 9-13.5"
    />
  </svg>
</li>
