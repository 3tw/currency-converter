<div class="relative w-full">
  <div
    #trigger
    tabindex="0"
    type="text"
    class="flex items-center justify-between w-full h-11 py-2 px-4 cursor-pointer rounded-full border-2 border-gray-300 font-semibold text-black focus:outline-none focus:border-magenta-400 focus:text-magenta-400"
    (click)="toggle()"
    (keyup)="search($event)"
    (keydown.enter)="open()"
    (keydown.escape)="close()"
  >
    <span>{{ value }}</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2.5"
      class="w-5 h-5 stroke-gray-300 transform"
      [class.rotate-180]="listOpen"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19.5 8.25l-7.5 7.5-7.5-7.5"
      />
    </svg>
  </div>

  <div
    [class.hidden]="!listOpen"
    class="absolute z-10 top-10 max-h-60 w-32 font-semibold bg-white border rounded-sm border-gray-300 shadow-transparent overflow-y-scroll"
  >
    <ul>
      <ng-container *ngFor="let option of displayedOptions">
        <li
          *ngIf="option !== value"
          tabindex="0"
          class="list-item px-2 py-1 border-b border-gray-100 text-black cursor-pointer focus:rounded-none focus:bg-blue focus:border-blue focus:text-white focus:outline-none hover:bg-blue hover:border-blue hover:text-white"
          (click)="writeValue(option); close()"
          (keyup)="search($event)"
          (keydown.enter)="writeValue(option); close()"
          (keydown.escape)="close()"
        >
          {{ option }}
        </li>
      </ng-container>
    </ul>
  </div>
</div>
